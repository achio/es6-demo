<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrow Function</title>
</head>
<body>
	<script>
		const names = ['Will','Jack','Peter','Steve','John','Hugo','Mike'];
		const newSet = names
						.map((name,index) => ({
							id : index,
							name : name
						}))
						.filter(man => man.id % 2 == 0)
						.map(man => [man.name])
						.reduce((a,b) => a.concat(b));
	</script>
	<script src="./day2.js"></script>
</body>
</html>
